        <script>
            const time = new Date().getHours();
            let greeting;
            greeting = prompt("${time} Welcome.");
            if (time < 10) {
              greeting = "Good morning";
            } else if (time < 20) {
              greeting = "Good day";
            } else {
              greeting = "Good evening";
            }
            document.getElementById("time").innerHTML = greeting;
            </script>
